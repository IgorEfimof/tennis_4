<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор НТ (Лайв)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Общие стили */
        body.bg-dark-custom {
            background: #282828 !important;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
        }
        .container {
            flex-grow: 1;
        }
        .form-container {
            background: #333 !important;
            color: #fff;
            border: none;
            padding: 1rem !important;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
        }

        /* Поля ввода */
        input.form-control,
        input.form-control:focus {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            height: 28px;
            padding: 0 0.5rem;
            font-size: 0.9rem;
        }
        input.form-control::placeholder {
            color: #aaa;
            opacity: 1;
        }

        /* Результат и ошибки */
        #result, #error {
            background: #333 !important;
            color: #fff;
            padding: 0.8rem !important;
            margin-top: 1rem !important;
        }
        #result h4 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem !important;
        }
        #result p {
            margin-bottom: 0.2rem;
            font-size: 0.85rem;
        }
        #result h5 {
             font-size: 1rem;
        }


        /* Отступы и шрифты */
        .mb-1 { margin-bottom: 0.4rem !important; }
        .mb-2 { margin-bottom: 0.6rem !important; }
        .mb-3 { margin-bottom: 0.8rem !important; }
        .mt-3 { margin-top: 0.8rem !important; }
        .mt-4 { margin-top: 1rem !important; }

        h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.8rem !important;
        }
        p.text-muted {
            font-size: 0.8rem !important;
            margin-bottom: 0.8rem !important;
        }

        .form-label {
            display: block;
            margin-bottom: 0.1rem;
            font-weight: normal;
            font-size: 0.85rem;
        }

        /* Стили для маленьких экранов (уже были, но оптимизируем) */
        @media (max-width: 576px) {
            .form-label { font-size: 0.75rem; }
            .form-control-sm { font-size: 0.85rem; padding: 0.15rem 0.4rem; height: 26px; }
            h1 { font-size: 1.0rem !important; }
            .card { padding: 0.8rem !important; }
            body.bg-dark-custom { padding: 5px 0; }
        }

        /* Bootstrap переопределения для радио-кнопок */
        .form-check-input {
            width: 1em;
            height: 1em;
            margin-top: 0.25em;
            vertical-align: top;
            background-color: #222;
            border: 1px solid #444;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .form-check-label {
            font-size: 0.85rem;
            margin-bottom: 0;
        }
        .form-check-inline {
            margin-right: 0.5rem !important;
        }
    </style>
</head>
<body class="bg-dark-custom">
    <div class="container mt-3">
        <div class="form-container card shadow-sm">
            <h1 class="text-center">Калькулятор настольного тенниса (Лайв)</h1>
            <p class="text-muted text-center mb-3">
                Введите текущий счет и коэффициенты на *следующий* гейм
            </p>
            <form id="mainForm" autocomplete="off">
                <div class="row text-center mb-2">
                    <div class="col-12 fw-bold mb-2">Формат матча (побед):</div>
                    <div class="col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="matchFormat" id="format3" value="3" checked>
                            <label class="form-check-label" for="format3">До 3 побед</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="matchFormat" id="format4" value="4">
                            <label class="form-check-label" for="format4">До 4 побед</label>
                        </div>
                    </div>
                </div>

                <div class="row text-center mb-2">
                    <div class="col-6 fw-bold">Игрок 1 (Геймы)</div>
                    <div class="col-6 fw-bold">Игрок 2 (Геймы)</div>
                </div>
                <div class="row align-items-center mb-3">
                    <div class="col-6">
                        <label for="currentGamesP1" class="form-label visually-hidden">Текущие геймы Игрок 1</label>
                        <input id="currentGamesP1" name="currentGamesP1" type="number" class="form-control form-control-sm text-center" min="0" max="4" value="0"> </div>
                    <div class="col-6">
                        <label for="currentGamesP2" class="form-label visually-hidden">Текущие геймы Игрок 2</label>
                        <input id="currentGamesP2" name="currentGamesP2" type="number" class="form-control form-control-sm text-center" min="0" max="4" value="0"> </div>
                </div>

                <div class="row text-center mb-2">
                    <div class="col-6 fw-bold">Игрок 1 (Очки)</div>
                    <div class="col-6 fw-bold">Игрок 2 (Очки)</div>
                </div>
                <div class="row align-items-center mb-3">
                    <div class="col-6">
                        <label for="currentGamePointsP1" class="form-label visually-hidden">Очки Игрок 1 в текущем гейме</label>
                        <input id="currentGamePointsP1" name="currentGamePointsP1" type="number" class="form-control form-control-sm text-center" min="0" max="100" value="0">
                    </div>
                    <div class="col-6">
                        <label for="currentGamePointsP2" class="form-label visually-hidden">Очки Игрок 2 в текущем гейме</label>
                        <input id="currentGamePointsP2" name="currentGamePointsP2" type="number" class="form-control form-control-sm text-center" min="0" max="100" value="0">
                    </div>
                </div>

                <div class="row text-center mb-3">
                    <div class="col-12 fw-bold mb-2">Подает:</div>
                    <div class="col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="servingPlayer" id="servingP1" value="player1" checked>
                            <label class="form-check-label" for="servingP1">Игрок 1</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="servingPlayer" id="servingP2" value="player2">
                            <label class="form-check-label" for="servingP2">Игрок 2</label>
                        </div>
                    </div>
                </div>

                <div class="row text-center mb-2">
                    <div class="col-12 fw-bold">Коэффициенты на гейм: <span id="current_game_info">?</span></div>
                </div>
                <div class="row text-center mb-2">
                    <div class="col-6 fw-bold">Игрок 1</div>
                    <div class="col-6 fw-bold">Игрок 2</div>
                </div>
                <div class="row align-items-center mb-1">
                    <div class="col-6">
                        <label for="gNextP1" class="form-label visually-hidden">Коэффициент на следующий гейм — Игрок 1</label>
                        <input id="gNextP1" name="gNextP1" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" required placeholder="Кф. И1">
                    </div>
                    <div class="col-6">
                        <label for="gNextP2" class="form-label visually-hidden">Коэффициент на следующий гейм — Игрок 2</label>
                        <input id="gNextP2" name="gNextP2" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" required placeholder="Кф. И2">
                    </div>
                </div>
            </form>
            <div id="result" class="mt-4 p-3 border rounded" style="display: none;">
                <h4 class="text-center">Результат:</h4>
                <p id="player1_sum"></p>
                <p id="player2_sum"></p>
                <p id="player1_adjusted_sum"></p>
                <p id="player2_adjusted_sum"></p>
                <h5 id="winner" class="text-center text-success"></h5>
            </div>
            <div id="error" class="mt-4 alert alert-danger" style="display: none;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
