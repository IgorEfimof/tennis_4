<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор НТ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Общие стили */
        body.bg-dark-custom {
            background: #282828 !important;
            color: #fff;
            min-height: 100vh; /* Занимает всю высоту экрана */
            display: flex;
            align-items: flex-start; /* Выравнивание по верху для экономии места */
            justify-content: center;
            padding: 5px; /* Уменьшены отступы по краям */
        }
        .container {
            flex-grow: 1;
            max-width: 330px; /* Немного увеличена ширина, чтобы вместить больше полей */
            padding: 0; /* Убираем стандартные отступы контейнера */
        }
        .form-container {
            background: #333 !important;
            color: #fff;
            border: none;
            padding: 0.6rem !important; /* Уменьшены внутренние отступы */
            max-height: calc(100vh - 10px); /* Учитываем padding body */
            overflow-y: auto; /* На случай, если все же не влезет */
            box-sizing: border-box; /* Для корректного расчета размеров */
            border-radius: 0.375rem; /* Стандартный радиус скругления Bootstrap */
        }

        /* Поля ввода */
        input.form-control,
        input.form-control:focus {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            height: 24px; /* Уменьшена высота полей */
            padding: 0 0.3rem; /* Уменьшены отступы внутри поля */
            font-size: 0.75rem; /* Уменьшен размер шрифта */
        }
        input.form-control::placeholder {
            color: #aaa;
            opacity: 0.7;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
            padding-right: 0.3rem !important; /* Убираем лишний padding для иконки */
            background-image: none; /* Убираем иконку валидации */
        }

        /* Заголовки */
        h1 {
            font-size: 1.1rem !important; /* Уменьшен размер заголовка */
            margin-bottom: 0.6rem !important;
        }
        p.text-muted {
            font-size: 0.7rem !important; /* Уменьшен размер вспомогательного текста */
            margin-bottom: 0.6rem !important;
        }

        /* Надписи над колонками */
        .col-label {
            font-size: 0.75rem; /* Уменьшен размер шрифта для "Игрок 1", "Игрок 2" */
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.3rem;
        }
        .coeff-label {
            font-size: 0.65rem; /* Уменьшен размер шрифта для "Нач." и "Тек." */
            margin-bottom: 0.1rem;
            display: block;
            text-align: center;
        }

        /* Выравнивание и отступы в строках */
        .row {
            margin-left: -2px; /* Убираем небольшие отступы Bootstrap */
            margin-right: -2px;
        }
        .row > div {
            padding-left: 2px;
            padding-right: 2px;
        }
        .row.mb-1 { margin-bottom: 0.2rem !important; } /* Минимальные отступы между строками геймов */
        .row.mb-2 { margin-bottom: 0.4rem !important; }

        .col-3 { width: 25%; }
        .col-2-5 { width: 25%; } /* Примерно 25% для каждого поля */
        .col-1 { width: 12.5%; } /* Для номера гейма */

        /* Результат и ошибки */
        #result, #error {
            background: #222 !important; /* Более темный фон для результата */
            color: #fff;
            padding: 0.5rem !important; /* Уменьшены отступы */
            margin-top: 0.7rem !important; /* Уменьшен отступ сверху */
            border-radius: 0.25rem;
        }
        #result h4 {
            font-size: 0.9rem; /* Уменьшен размер шрифта */
            margin-bottom: 0.3rem !important;
        }
        #result p {
            margin-bottom: 0.05rem; /* Минимальный отступ */
            font-size: 0.75rem; /* Уменьшен размер шрифта */
            line-height: 1; /* Уплотняем строки */
        }
        #result h5 {
             font-size: 0.85rem; /* Уменьшен размер шрифта */
             margin-top: 0.3rem;
             margin-bottom: 0;
             line-height: 1.2;
        }
    </style>
</head>
<body class="bg-dark-custom">
    <div class="container">
        <div class="form-container card shadow-sm">
            <h1 class="text-center">Калькулятор НТ (Лайв)</h1>
            <p class="text-muted text-center">
                Введите начальные и текущие коэффициенты на геймы 5-10
            </p>
            <form id="mainForm" autocomplete="off">
                <div class="row mb-2 text-center">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <div class="col-label">Игрок 1</div>
                        <div class="row">
                            <div class="col-6"><span class="coeff-label">Нач.</span></div>
                            <div class="col-6"><span class="coeff-label">Тек.</span></div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="col-label">Игрок 2</div>
                        <div class="row">
                            <div class="col-6"><span class="coeff-label">Нач.</span></div>
                            <div class="col-6"><span class="coeff-label">Тек.</span></div>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center mb-1">
                    <div class="col-1 text-end fw-bold">Г5:</div>
                    <div class="col-5 d-flex">
                        <input id="g5P1Initial" name="g5P1Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g5P1Current" name="g5P1Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                    <div class="col-5 d-flex">
                        <input id="g5P2Initial" name="g5P2Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g5P2Current" name="g5P2Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <div class="col-1 text-end fw-bold">Г6:</div>
                    <div class="col-5 d-flex">
                        <input id="g6P1Initial" name="g6P1Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g6P1Current" name="g6P1Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                    <div class="col-5 d-flex">
                        <input id="g6P2Initial" name="g6P2Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g6P2Current" name="g6P2Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <div class="col-1 text-end fw-bold">Г7:</div>
                    <div class="col-5 d-flex">
                        <input id="g7P1Initial" name="g7P1Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g7P1Current" name="g7P1Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                    <div class="col-5 d-flex">
                        <input id="g7P2Initial" name="g7P2Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g7P2Current" name="g7P2Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <div class="col-1 text-end fw-bold">Г8:</div>
                    <div class="col-5 d-flex">
                        <input id="g8P1Initial" name="g8P1Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g8P1Current" name="g8P1Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                    <div class="col-5 d-flex">
                        <input id="g8P2Initial" name="g8P2Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g8P2Current" name="g8P2Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <div class="col-1 text-end fw-bold">Г9:</div>
                    <div class="col-5 d-flex">
                        <input id="g9P1Initial" name="g9P1Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g9P1Current" name="g9P1Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                    <div class="col-5 d-flex">
                        <input id="g9P2Initial" name="g9P2Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g9P2Current" name="g9P2Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <div class="col-1 text-end fw-bold">Г10:</div>
                    <div class="col-5 d-flex">
                        <input id="g10P1Initial" name="g10P1Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g10P1Current" name="g10P1Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                    <div class="col-5 d-flex">
                        <input id="g10P2Initial" name="g10P2Initial" type="text" class="form-control form-control-sm text-center me-1" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Нач.">
                        <input id="g10P2Current" name="g10P2Current" type="text" class="form-control form-control-sm text-center" maxlength="4" inputmode="decimal" autocomplete="off" placeholder="Тек.">
                    </div>
                </div>

            </form>
            <div id="result" class="mt-3 p-2 border rounded" style="display: none;">
                <h4 class="text-center">Результат:</h4>
                <p id="player1_sum"></p>
                <p id="player2_sum"></p>
                <p id="player1_total_decrease_spread"></p>
                <p id="player2_total_decrease_spread"></p>
                <p id="player1_total_increase_spread"></p>
                <p id="player2_total_increase_spread"></p>
                <h5 id="winner" class="text-center text-success"></h5>
            </div>
            <div id="error" class="mt-3 alert alert-danger py-1 px-2" style="display: none;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
